{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 push-m3 m6 push-l3 l6 text-block">
            <h1>{% trans object.name %}</h1>
            {% autoescape off %}
            {% if 'ru' in request.path %}
                {{ object.text_ru }}
            {% elif 'uk' in request.path %}
                {{ object.text_ua }}
            {% else %}
                {{ object.text_en }}
            {% endif %}
            {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock %}
